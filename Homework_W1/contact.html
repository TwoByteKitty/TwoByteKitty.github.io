<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Christie</title>
    <link href="assets/css/style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header-content">
            <div class="logo"><span class="logo-block">Christie Burt</span></div>
            <nav class="nav-bar">
                <a class="nav-link" href="index.html">About</a>
                <a class="nav-link" href="portfolio.html">Portfolio</a>
                <a class="nav-link" href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <main class="content">
        <h1 class="content-heading">Contact Me</h1>
        <form name="contact-me">
            <label class="form-label" for="name">Name:</label><input class="form-input" type="text" name="name"
                id="name"><br>
            <label class="form-label" for="email">Email:</label><input class="form-input" type="email" name="email"
                id="email"><br>
            <label class="form-label" for="message">Message:</label><textarea class="form-input" rows="10" col="20"
                name="message" id="message"></textarea></textarea><br>
            <button class="form-submit" type="submit">Submit</button>
        </form>
    </main>
    <footer class="footer">Copyright &copy; 2019</footer>
</body>

</html>
